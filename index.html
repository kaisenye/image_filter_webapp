<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Image Filter </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- header  -->
    <header>
        <h2>Image Filter</h2>
    </header>
    <hr>
    
    <!-- canvas  -->
    <div class="canvas-container">
        <div class="cv">
            <canvas class="cv" id="fgcan" 
                    width="400" height="200" 
                    style="border:1px solid #000000;">
            </canvas>
        </div>
    </div>

    <!-- Button - Load Image  -->
    <h3>Upload Image</h3>
    <div>
        <input type="file"
               multiple="false"
               accept="image/*"
               id="image-file"
               onchange="loadImg()">
    </div>
    <br>

    <!-- filter -->
    <h3>Choose Filter</h3>
    <div>
        <input type="button"
               value="Grayscale"
               onclick="Grayscale()">
        
        <input type="button"
                value="Red"
                onclick="Red()">

        <input type="button"
                value="Blur"
                onclick="Blur()">

        
    </div>
    <br>

    <!-- download image -->
    <h3>Download</h3>
    <div>
        <button class="btn">
            <i class="fa fa-download"></i> 
            Download
        </button>
    </div>

   






</body>

</html>
